<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter my-mural">My Mural</h2>
    <button routerLink="/create-note" class="button">Add notes</button>
  </header>
  <div class="mural" *ngIf="listNotes.length > 0; else noNotes">
    <!-- ngFor Ã© uma diretiva estrutural do Angular -->
    <div *ngFor="let note of listNotes">
      <app-note [note]="note"></app-note>
    </div>
  </div>
  <ng-template #noNotes>
    <div class="ff-inter no-notes">
      <p>There are no thoughts registered yet!</p>
    </div>
  </ng-template>
</section>
