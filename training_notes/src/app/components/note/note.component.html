<div class="note {{ note.model }} ff.roboto-mono note-p">
  <img src="../../../assets/images/{{ note.model }}.png" alt="colored quotes">
  <p class="content">{{ note.content }}</p>
  <p class="origin">{{ note.origin }}</p>

  <div class="actions">
    <button class="button-edit">
        <img src="../../../assets/images/icon-edit" alt="">
    </button>
    <button class="button-edit">
      <img src="../../../assets/images/icon-delete" alt="">
  </button>
  </div>

</div>
